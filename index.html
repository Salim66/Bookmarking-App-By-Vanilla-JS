<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarking App</title>
    <!-- BOOTSTRAP LINK -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.0/dist/css/bootstrap.min.css">
    <!-- CUSTOM STYLE  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="overlay"></div>

    <form class="bookmark-form">
        <div class="floater content">
            <div class="floater-top">
                <input type="text" class="form-control" placeholder="What's on you mind?">
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </div>
    </form>

    <div class="bookmark-list content">
    </div>

    <!-- JS LINK -->
    <script src="assets/js/script.js"></script>
</body>

</html>
